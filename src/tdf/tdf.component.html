<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <h2 class="text-center">Registration Form</h2>
      <br />
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <form #RegForm="ngForm">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="First Name"
            name="firstname"
            required
            ngModel
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Last Name"
            name="lastname"
            required
            ngModel
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            placeholder="Email-id"
            name="eamil"
            required
            ngModel
          />
        </div>
        <br />
        <div class="col-md-4 col-md-offset-4">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!RegForm.valid"
          >
            Register
          </button>
        </div>
        <div></div>
      </form>
    </div>
  </div>
</div>

<div class="col-md-4 col-md-offset-4 text">
  {{ RegForm.value | json }}
</div>
