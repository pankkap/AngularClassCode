<form #studentForm="ngForm" (ngSubmit)="saveStudent(studentForm)">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Create Student</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input
          id="fullName"
          type="text"
          class="form-control"
          name="fullName"
          ngModel
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="text"
          class="form-control"
          name="email"
          ngModel
        />
      </div>
      <div class="form-group">
        <label>Contact Preferences</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" name="contact" value="Email" ngModel />
            Email
          </label>
          <label class="radio-inline">
            <input type="radio" name="contact" value="Phone" ngModel />
            Phone
          </label>
        </div>
      </div>
      <div class="form-group">
        <label>Gender</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" name="gender" value="male" ngModel />
            Male
          </label>
          <label class="radio-inline">
            <input type="radio" name="gender" value="female" ngModel />
            Female
          </label>
        </div>
      </div>
      <div class="form-group">
        <div class="form-control">
          <label class="checkbox-inline">
            <input type="checkbox" name="isActive" [(ngModel)]="isActive" />Is
            Active
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <select id="department" name="department" ngModel class="form-control">
          <option value="1">CS</option>
          <option value="2">MECH</option>
          <option value="3">IT</option>
          <option value="4">ECE</option>
        </select>
      </div>
    </div>
    <div class="panel-footer">
      <button class="btn btn-primary" type="submit">Save</button>
    </div>
  </div>
</form>
Angular Generated Forom Model : {{ studentForm.value | json }}
